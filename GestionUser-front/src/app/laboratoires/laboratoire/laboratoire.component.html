<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GestionUser</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  
</head>
<body>
    <div class="area"></div>
    <nav class="main-menu">
      <ul>
          <div *ngIf="admin"> <li>
              <a  href="/users">
                <i class="fa fa-user fa-2x"></i>
                  <span class="nav-text">
                     Utilisateur
                  </span>
              </a>
            
          </li>
        </div> 
          <li class="">
                  <a  href="/laboratoires">
                  <i class="fa fa-plus-square fa-2x"></i>
                  <span class="nav-text">
                     Laboratoire
                  </span>
              </a>
              
          </li>
          <li class="">
              <a href="/produits">
          <i class="fa fa-medkit" aria-hidden="true"></i>
                  <span class="nav-text">
                      Produit
                  </span>
              </a>
              
          </li>

          <li>
              <a  href="/commandes">
                <i class="fa fa-briefcase"></i>
                  <span class="nav-text">
                     Commande
                  </span>
              </a>
            
          </li>

          <li>
              <a  href="/ventes">
                <i class="fa fa-usd"></i>
                  <span class="nav-text">
                     Vente
                  </span>
              </a>
            
          </li>
          <li>
              <a  href="/stocks">
                <i class="fa fa-shopping-cart"></i>
                  <span class="nav-text">
                     Stock
                  </span>
              </a>
            
          </li>
      </ul>
    </nav>
 




    <div class="container">
<form class="form" class="cust-form"  #employeeForm="ngForm" (ngSubmit)="onSubmit(laboratoireForm)"  >
    <h2 class="list"> Ajouter Laboratoire </h2>
    <input type="hidden"   name="ID"  #ID="ngModel" [(ngModel)]="laboratoireService.selectedLaboratoire.ID">
    
   

    
    

    <div class="row">
        <div class="col-25">
          <label for="lname">Nom de Laboratoire</label>
        </div>
  
        <div class="col-75"> 
        <input  name="NAMEL" class="controle" type="text"  #NAMEL="ngModel" [(ngModel)]="laboratoireService.selectedLaboratoire.NAMEL" 
        pattern="[a-zA-Z-\.]{3,100}" placeholder="De 3 à 14 caractères"  >
        <span class="resultat"></span>
      </div>
      <div class="form-group">
        <div *ngIf="NAMEL.invalid && (NAMEL.dirty || NAMEL.touched)"
            class="alert alert-danger">
          <div *ngIf="NAMEL.errors.required">
           le nom est obligatoire.
          </div>
          </div>
          </div>
    </div>
  

    <div class="row">
        <div class="col-25">
          <label for="subject">Descriptions</label>
        </div>
 
      <div class="col-75">
      <input  class="controle"   style="height:70px"  name="DESCRIPTIONS" #DESCRIPTIONS="ngModel" [(ngModel)]="laboratoireService.selectedLaboratoire.DESCRIPTIONS"  
      pattern="[a-zA-Z-\.]{3,12}"    placeholder="De 3 à 40 caractères"  >
      <span class="resultat"></span>
      </div>
      <div class="form-group">
        <div *ngIf="DESCRIPTIONS.invalid && (DESCRIPTIONS.dirty || DESCRIPTIONS.touched)"
            class="alert alert-danger">
          <div *ngIf="DESCRIPTIONS.errors.required">
            la DESCRIPTIONS est obligatoire.
          </div>
          </div>
          </div>
      </div>
    
  <div class="row">
      <div class="col-25">
        <label for="subject">Adresse Email</label>
      </div>
      <div class="col-75">
        <input class="form-control" class="controle" type="email" name="MAIL"  #MAIL="ngModel" [(ngModel)]="laboratoireService.selectedLaboratoire.MAIL" >
        <span class="resultat"></span>
      </div>
      <div class="form-group">
        <div *ngIf="MAIL.invalid && (MAIL.dirty || MAIL.touched)"
            class="alert alert-danger">
          <div *ngIf="MAIL.errors.required">
            E mail est obligatoire.
          </div>
          </div>
          </div>
  </div>

  

  <div class="row">
      <div class="col-25">
        <label for="subject">Numéro de Téléphone</label>
      </div>
      <div class="col-75">
        <input class="controle"  type="text"  name="PHONE" #PHONE="ngModel" [(ngModel)]="laboratoireService.selectedLaboratoire.PHONE"     pattern="[0-9-\.]{8,8}" placeholder="comporte exactement 8 nombres "  min="11111111" max="99999999" >
        <span class="resultat"></span>
      </div>
      <div class="form-group">
        <div *ngIf="PHONE.invalid && (PHONE.dirty || PHONE.touched)"
            class="alert alert-danger">
          <div *ngIf="PHONE.errors.required">
            le numéro de téléphone est obligatoire.
          </div>
          </div>
          </div>
  </div>

  <div class="row">
      <div class="col-25">
        <label for="subject">Ville</label>
      </div>
      <div class="col-75">
        <input class="controle"    pattern="[a-zA-Z-\.]{3,8}" placeholder="De 3 à 8 caractères"     type="text" name="CITY" #CITY="ngModel" [(ngModel)]="laboratoireService.selectedLaboratoire.CITY" >
        <span class="resultat"></span>
      </div>
      <div class="form-group">
        <div *ngIf="CITY.invalid && (CITY.dirty || CITY.touched)"
            class="alert alert-danger">
          <div *ngIf="CITY.errors.required">
            La ville est obligatoire.
          </div>
          </div>
          </div>
  </div>
  

  <div class="row">
      <div class="col-25">
        <label for="subject">Code Postale</label>
      </div>
      <div class="col-75">
          <input class="controle" type="text" name="CODEPOSTAL" #CODEPOSTAL="ngModel" [(ngModel)]="laboratoireService.selectedLaboratoire.CODEPOSTAL" pattern="[0-9-\.]{4,4}" placeholder="comporte exactement 4 nombres "  min="1111" max="9999" >
          <span class="resultat"></span>
        </div>
        <div class="form-group">
          <div *ngIf="CODEPOSTAL.invalid && (CODEPOSTAL.dirty || CODEPOSTAL.touched)"
              class="alert alert-danger">
            <div *ngIf="CODEPOSTAL.errors.required">
              le code postale est obligatoire.
            </div>
            </div>
            </div>
  </div>
  
  <div class="row">
      <input type="submit" value="Ajouter">
    </div>
    
    
    
    <div class="row">
        <input type="reset" (click)="resetForm(laboratoireForm)" value="Annuler">
      </div>
  
  
    
      

   
  </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
