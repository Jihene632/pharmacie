<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GestionUser</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  
</head>
<body>
    <div class="area"></div>
    <nav class="main-menu">
      <ul>
          <div *ngIf="admin"> <li>
              <a  href="/users">
                <i class="fa fa-user fa-2x"></i>
                  <span class="nav-text">
                     Utilisateur
                  </span>
              </a>
            
          </li>
        </div> 
          <li class="">
                  <a  href="/laboratoires">
                  <i class="fa fa-plus-square fa-2x"></i>
                  <span class="nav-text">
                     Laboratoire
                  </span>
              </a>
              
          </li>
          <li class="">
              <a href="/produits">
          <i class="fa fa-medkit" aria-hidden="true"></i>
                  <span class="nav-text">
                      Produit
                  </span>
              </a>
              
          </li>

          <li>
              <a  href="/commandes">
                <i class="fa fa-briefcase"></i>
                  <span class="nav-text">
                     Commande
                  </span>
              </a>
            
          </li>

          <li>
              <a  href="/ventes">
                <i class="fa fa-usd"></i>
                  <span class="nav-text">
                     Vente
                  </span>
              </a>
            
          </li>
          <li>
              <a  href="/stocks">
                <i class="fa fa-shopping-cart"></i>
                  <span class="nav-text">
                     Stock
                  </span>
              </a>
            
          </li>
      </ul>
    </nav>
 
<div class="container text-center">

    <div style="text-align:center"> 
    <div class="liste">
        <h2 class="list">  Liste des  Ventes</h2>
      </div>
</div>    
  </div>
    <div class="container">
            <div class="row">
   
     
 
    <span class="pull-right">
      <div class="bouton">
      <button class="btn btn-lg btn-block btn-info"  (click)="onAddVente()">Ajouter Vente</button>
    </div>
    </span>

  
    <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or country">
      </div>
    
    <table class="table table-striped" >
        <thead>
          <tr>
            
           
            <th>Nom Produit</th>
            <th>Quantit√©</th>
            <th>Prix Produit </th>
            <th>Date Vente </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vente of Ventes | filter:searchText | paginate: config">
              <td (click)="populateForm(vente)" >{{vente.nomP}}</td>           
            <td (click)="populateForm(vente)"> {{vente.QUANTITY}}</td>
            <td (click)="populateForm(vente)" >{{vente.PRIXVENTE }}</td>
            <td (click)="populateForm(vente)">{{vente.DATEVENTE}} </td>
            <td><button (click)="onDelete(vente.ID)" class="btn btn-sm btn-outline-danger">X</button></td>
            <td><button (click)="onUpdateVente(vente.ID)" class="btn btn-sm btn-outline-success">O</button></td>
            
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> 
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
  </html>
